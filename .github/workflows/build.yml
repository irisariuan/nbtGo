name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.6'
    
    - name: Build shared library
      run: make ${{ matrix.target }}
    
    - name: Build CLI
      run: make cli
    
    - name: Run tests
      run: make test
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: build/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Display structure of downloaded files
      run: ls -R artifacts/
    
    - name: Prepare release assets
      run: |
        mkdir -p release
        # Copy Linux libraries
        cp artifacts/build-ubuntu-latest/libnbt.so release/libnbt-linux-amd64.so 2>/dev/null || true
        cp artifacts/build-ubuntu-latest/libnbt.h release/libnbt.h 2>/dev/null || true
        cp artifacts/build-ubuntu-latest/nbt release/nbt-linux-amd64 2>/dev/null || true
        
        # Copy macOS libraries
        cp artifacts/build-macos-latest/libnbt.dylib release/libnbt-macos-amd64.dylib 2>/dev/null || true
        cp artifacts/build-macos-latest/nbt release/nbt-macos-amd64 2>/dev/null || true
        
        # Copy Windows libraries
        cp artifacts/build-windows-latest/libnbt.dll release/libnbt-windows-amd64.dll 2>/dev/null || true
        cp artifacts/build-windows-latest/nbt.exe release/nbt-windows-amd64.exe 2>/dev/null || true
        
        # List release files
        ls -lh release/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        generate_release_notes: true
        draft: false
        prerelease: false

